<!DOCTYPE html>
<html>
    <head>
        <title> counselling form</title>
    </head>
    <body style="background-color: beige;">
        <table style="background-color: rgb(109, 97, 120);"  border="5">
            <caption style="color:chocolate;">Counselling Form</caption>
            <tr>
                <td>
                    <form>
                        <label for=" First Name">First Name</label>
                    </form>
                </td>
                <td>
                    <input type="text" placeholder="Enter your first name"/>
                </td>
            </tr>
            <tr>
                <td>
                    <form>
                        <label for=" Last Name">Last Name</label>
                    </form>
                </td>
                <td>
                    <input type="text" placeholder="Enter your last name"/>
                </td>
            </tr>
            <tr>
                <td>
                    <form>
                        <label for="Password">Password</label>
                    </form>
                </td>
                <td>
                    <input type="password" placeholder="Enter your password"/>
                </td>
            </tr>
            <tr>
                <td>
                    <form>
                        <label for="Password"> Confirm Password</label>  
                    </form>
                </td>
                <td>
                    <input type="password" placeholder="Enter your confirm password"/>
                </td>
            </tr>
            <tr>
                <td>
                    <form>
                        <label for="Email">Email</label>
                    </form>
                </td>
                <td>
                    <input type="email" placeholder="Enter your email"/>
                </td>
            </tr>
            <tr>
                <td>
                    <form>
                        <label for="contact number">contact No.</label>
                    </form>
                </td>
                <td>
                    <input type="tel" placeholder="Enter your number"/>
                </td>
            </tr>
            <tr>
                <td>
                    <form>
                        <label for="Address">Address</label> 
                    </form>
                </td>
                <td>
                    <input  type="textarea"/>
                </td>
            </tr>
            <tr>
                <td>
                    <form>
                        <label for="Gender">Select Your Gender</label>
                    </form>
                </td>
                <td>
                    <form>
                        <input type="radio" value="Male" name="Gender"/>Male
                        <input type="radio" value="Female" name="Gender"/>Female  
                    </form>
                </td>
            </tr>
            <tr>
                <td>
                    <form>
                    <lable for="Select your Hobby">Select your Hobby</lable>
                </form>
                </td>
                <td>
                    <form>
                        <input type="checkbox" value="hobby 1"/>Hobby 1
                        <input type="checkbox" value="hobby 2"/>Hobby 2
                        <input type="checkbox" value="hobby 3"/>Hobby 3
                    </form>
                </td>
            </tr>
            <tr>
                <td>
                    <form>
                    <label for="Date of Birth">Date of Birth</label>
                </td>
                <td>
                    <form>
                        <input type="date"/>
                    </form>
                </td>
            </form>
            </tr>
            <tr>
                <td>
                    <form>
                    <lable for="Country">Select Your Country</lable>
                </td>
                <td>
                    <form>
                        <select>
                            <option>Select Your Country</option>
                            <option>India</option>
                            <option>Canada</option>
                            <option>Australia</option>
                            <option>USA</option>
                        </select>
                    </form>
                </td>
            </form>
            </tr>
            <tr>
                <td>
                <lable for="Picture">Upload Picture</lable>
                </td>
                <td>
                    <form>
                        <input type="file"/>
                    </form>
            </tr>  
            </td>
            <tr>
                <td>
                    <form>
                        <input type="submit"/>
                    </form>
                </td>
                <td>
                    <form>
                        <input type="reset"/>
                    </form>
                </td>
            </tr>  
        </table>    
    </body>
</html>
