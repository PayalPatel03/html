<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
    </head>
    <body style="background-color: beige;">
        <table border="2">
            <caption style="color: red;">Bill</caption>
            <thead>
                <tr>
                    <th style="background-color: cyan;" colspan="4">Big Bazar</th>
                </tr>
                <tr>
                    <th style="background-color: chartreuse;">Item</th>
                    <th style="background-color: chartreuse;">QTY</th>
                    <th style="background-color: chartreuse;">Price</th>
                    <th style="background-color: chartreuse;">Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Sugar</td>
                    <td>5 kg</td>
                    <td>50</td>
                    <td>250</td>
                </tr>
                <tr>
                    <td>Cooking oil</td>
                    <td>2 kg</td>
                    <td>200</td>
                    <td>450</td>
                </tr>
                <tr>
                    <td>Soap</td>
                    <td>4 pieces</td>
                    <td>40</td>
                    <td>170</td>
                </tr>
                <tr>
                    <td colspan="3">Sub total</td>
                    <td>810</td>
                </tr>
                <tr>
                    <td colspan="2">Tax</td>
                    <td>5%</td>
                    <td>41</td>
                </tr>
                <tr>
                    <td colspan="3" style="color: rgb(210, 17, 62);">Total bill</td>
                    <td>851</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
